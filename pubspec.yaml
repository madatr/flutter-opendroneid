name: flutter_opendroneid
description: A flutter plugin for reading Wi-Fi and Bluetooth Remote ID advertisements using native Android and iOS platform-specific implementation.
version: 0.16.0
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.16.7"

dependencies:
  flutter:
    sdk: flutter
  dart_opendroneid:
         path: ../dart_opendroneid-0.4.0

  permission_handler: ^11.2.0
  device_info_plus: ^9.1.2

dev_dependencies:
  pigeon: ^10.1.6

flutter:
  plugin:
    platforms:
      android:
        package: cz.dronetag.flutter_opendroneid
        pluginClass: FlutterOpendroneidPlugin
      ios:
        pluginClass: FlutterOpendroneidPlugin